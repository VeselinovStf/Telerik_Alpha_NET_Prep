<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Traversing DOM</title>
</head>
<body>
    <div>
        <h1>Title</h1>
    </div>
    <div>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Info</li>
            <li>Forum</li>
            <li><a href=""> Sigh In</a></li>
        </ul>
    </div>
    <div>
        <section>
            <div>
                <h4>Main Section</h4>
            </div>
        </section>
    </div>
    <div>
        <aside>
            <h4>Aside 1</h4>
            <ul>
                <li>Theme 1</li>
                <li>Theme 2</li>
                <li>Theme 3</li>
            </ul>
            <div>
                <p>Recent themes</p>
            </div>
        </aside>
    </div>
    <div>
        <footer>
            <div>
                <p>Come here again!</p>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
